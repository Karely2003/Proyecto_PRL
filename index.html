<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patronato — Panel Secretaria</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --verde-principal: #28a745; 
      --verde-secundario: #71d88f;
      --verde-iconos: #1c7430;
    }
    body { background: #f0f8f5; }

    /* Navbar */
    .navbar-custom {
      background: linear-gradient(135deg, var(--verde-principal), var(--verde-secundario));
    }

    .navbar-brand img {
      height: 40px;
    }

    .card-hover:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,.08); 
    }

    .rounded-2xl { border-radius: 1rem; }
    .nav-link.active { font-weight: 600; }
    .table thead th { white-space: nowrap; }
    .section { display: none; }
    .section.active { display: block; }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <!-- Aquí puedes poner tu logo -->
      <a class="navbar-brand d-flex align-items-center gap-2" href="#" data-view="dashboard">
        <img src="imagenes/imgen.jpg" alt="Logo" /> 
        <span>Patronato Robles Laguna</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#" data-view="dashboard"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="clientes"><i class="bi bi-people me-1"></i>Clientes</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="citas"><i class="bi bi-calendar-event me-1"></i>Citas</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="pagos"><i class="bi bi-cash-coin me-1"></i>Pagos</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="reportes"><i class="bi bi-file-bar-graph me-1"></i>Reportes</a></li>
        </ul>

        <div class="d-flex align-items-center gap-2">
          <div class="text-white small d-none d-lg-block" id="userStatus">No has iniciado sesión</div>
          <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#loginModal" id="btnLogin"><i class="bi bi-box-arrow-in-right me-1"></i>Login</button>
          <button class="btn btn-outline-light btn-sm d-none" id="btnLogout"><i class="bi bi-box-arrow-right me-1"></i>Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container py-4">
    <!-- DASHBOARD -->
    <section id="dashboard" class="section active">
      <div class="row g-3 mb-4">
        <div class="col-12 col-md-6 col-xl-3">
          <div class="card rounded-2xl card-hover">
            <div class="card-body d-flex align-items-center justify-content-between">
              <div>
                <div class="text-muted">Clientes</div>
                <div class="h3 mb-0" id="statClientes">0</div>
              </div>
              <i class="bi bi-people fs-1" style="color: var(--verde-iconos)"></i>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3">
          <div class="card rounded-2xl card-hover">
            <div class="card-body d-flex align-items-center justify-content-between">
              <div>
                <div class="text-muted">Citas proximas (7 días)</div>
                <div class="h3 mb-0" id="statCitas">0</div>
              </div>
              <i class="bi bi-calendar2-week fs-1" style="color: var(--verde-iconos)"></i>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3">
          <div class="card rounded-2xl card-hover">
            <div class="card-body d-flex align-items-center justify-content-between">
              <div>
                <div class="text-muted">Pagos (mes)</div>
                <div class="h3 mb-0" id="statPagos">L. 0.00</div>
              </div>
              <i class="bi bi-cash-stack fs-1" style="color: var(--verde-iconos)"></i>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3">
          <div class="card rounded-2xl card-hover">
            <div class="card-body d-flex align-items-center justify-content-between">
              <div>
                <div class="text-muted">Clientes con pagos</div>
                <div class="h3 mb-0" id="statClientesConPagos">0</div>
              </div>
              <i class="bi bi-clipboard-check fs-1" style="color: var(--verde-iconos)"></i>
            </div>
          </div>
        </div>
      </div>

    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
